<!DOCTYPE html>
<html lang="en-in">
<head>
    <meta charset="UTF-8">
    <title>Shopper.</title>
    <link rel="icon" href="./public/images/favicons.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="shopper, shopping, online shopping, ecommerce, buy products, online store, ...">
    <meta name="description" content="Shopper is your one-stop destination for all your shopping needs. Explore a wide range of products, enjoy great deals, and experience seamless online shopping.">

    <link rel="stylesheet" href="./src/styles/styles.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>
    <header>
        <div class="header-row-1">
            <div class="brand-container">
                <span class="bi bi-truck"> FREE SHIPPING WORLDWIDE</span>
                <span>India <span class="bi bi-chevron-down"></span></span>
                <span>USD <span class="bi bi-chevron-down"></span></span>
                <span>English <span class="bi bi-chevron-down"></span></span>
            </div>

            <nav>
                <span>Shipping</span>
                <span>FAQ</span>
                <span>Contact</span>
            </nav>

            <aside>
                <span class="bi bi-facebook"></span>
                <span class="bi bi-twitter"></span>
                <span class="bi bi-instagram"></span>
                <span class="bi bi-twitter-x"></span>
            </aside>
        </div>

        <div class="header-row-2">
            <div>
                <span class="brand-title">Shopper.</span>
            </div>

            <nav>
                <span>Home</span>
                <span>Catalog</span>
                <span>Shop</span>
                <span>Pages</span>
                <span>Blog</span>
                <span>Docs</span>
            </nav>

            <div class="short-cut-icons">
                <span class="bi bi-search"></span>
                <span class="bi bi-person"></span>
                <span class="bi bi-heart"></span>
                <span class="bi bi-cart"></span>
            </div>
        </div>
    </header>

    <section>
        <article>
            <div>
                <span class="bi bi-lightning-fill"></span>
                <span>Happy Holiday Deals on Everything</span>
                <span class="bi bi-lightning-fill"></span>
            </div>
        </article>

        <main>
            <div class="women-fashion">
                <div class="main-title">Women</div>
                <div class="btn-main-women">
                    <span>Shop Women</span>
                    <span class="bi bi-arrow-right"></span>
                </div>
            </div>

            <div class="men-fashion">
                <div class="main-title">Men</div>
                <div class="btn-main">
                    <span>Shop Men</span>
                    <span class="bi bi-arrow-right-short"></span>
                </div>
            </div>

            <div class="kids-fashion">
                <div class="main-title">Kids</div>
                <div class="btn-main">
                    <span>Shop Kids</span>
                    <span class="bi bi-arrow-right-short"></span>
                </div>
            </div>
        </main>
    </section>
</body>
</html>
